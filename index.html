<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol√° Duarte. tempo at√© conheceres o Emanuel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            line-height: 1.4;
        }
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .countdown-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 1.25rem;
            transition: transform 0.2s, background 0.2s;
        }
        .countdown-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }
        .countdown-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #4fd1c5;
            font-variant-numeric: tabular-nums;
            margin-bottom: 0.25rem;
        }
        .countdown-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        .settings {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
            margin-top: 1rem;
        }
        .settings-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            display: block;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        input[type="datetime-local"] {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.875rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
        }
        input[type="datetime-local"]:focus {
            border-color: #4fd1c5;
            background: rgba(255, 255, 255, 0.15);
        }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        button {
            background: #4fd1c5;
            color: #1a1a2e;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            font-family: inherit;
        }
        button:hover {
            background: #38b2ac;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        .arrived {
            color: #4fd1c5;
            font-size: 2rem;
            font-weight: 700;
        }
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 1.25rem;
            }
            .countdown-value {
                font-size: 1.25rem;
            }
            .countdown-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ol√° Duarte üëã<br>tempo at√© conheceres o Emanuel</h1>
        
        <div class="countdown-grid">
            <div class="countdown-item">
                <div id="days" class="countdown-value">0</div>
                <div class="countdown-label">dias</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-value">0</div>
                <div class="countdown-label">horas (total)</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-value">0</div>
                <div class="countdown-label">minutos (total)</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-value">0</div>
                <div class="countdown-label">segundos (total)</div>
            </div>
        </div>

        <div class="settings">
            <label class="settings-label">Alterar data de chegada</label>
            <div class="input-group">
                <input type="datetime-local" id="targetDateTimeInput">
                <button id="updateBtn">Atualizar</button>
            </div>
        </div>
    </div>

    <script>
        // Default target: Sunday, Feb 22, 2026, 4 PM
        let targetDate = new Date('2026-02-22T16:00:00');
        
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const inputEl = document.getElementById('targetDateTimeInput');
        const updateBtn = document.getElementById('updateBtn');
        const title = document.querySelector('h1');

        // Load saved date from localStorage
        const savedDate = localStorage.getItem('duarteCountdownTarget');
        if (savedDate) {
            targetDate = new Date(savedDate);
        }

        // Format date for datetime-local input
        function toLocalDateTimeString(date) {
            const offset = date.getTimezoneOffset();
            const local = new Date(date.getTime() - offset * 60000);
            return local.toISOString().slice(0, 16);
        }

        // Set initial input value
        inputEl.value = toLocalDateTimeString(targetDate);

        // Format large numbers with spaces for readability
        function formatNumber(num) {
            return num.toLocaleString('pt-PT');
        }

        function updateCountdown() {
            const now = Date.now();
            const distance = targetDate.getTime() - now;

            if (distance <= 0) {
                daysEl.textContent = '0';
                hoursEl.textContent = '0';
                minutesEl.textContent = '0';
                secondsEl.textContent = '0';
                title.innerHTML = 'üéâ O Emanuel chegou!';
                return;
            }

            // Calculate totals
            const totalSeconds = Math.floor(distance / 1000);
            const totalMinutes = Math.floor(distance / (1000 * 60));
            const totalHours = Math.floor(distance / (1000 * 60 * 60));
            const totalDays = Math.floor(distance / (1000 * 60 * 60 * 24));

            daysEl.textContent = formatNumber(totalDays);
            hoursEl.textContent = formatNumber(totalHours);
            minutesEl.textContent = formatNumber(totalMinutes);
            secondsEl.textContent = formatNumber(totalSeconds);
        }

        // Handle date update
        updateBtn.addEventListener('click', function() {
            const newDate = new Date(inputEl.value);
            if (!isNaN(newDate.getTime())) {
                targetDate = newDate;
                localStorage.setItem('duarteCountdownTarget', targetDate.toISOString());
                updateCountdown();
            }
        });

        // Initial update and start interval
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
